<ion-header>
    <ion-navbar>
        <ion-buttons start icon-only>
            <button ion-button color="secondary" (tap)="closeCategoryModal(false)">
                <ion-icon name="arrow-back"></ion-icon>Back
            </button>
        </ion-buttons>
        <ion-title>Category</ion-title>
        <ion-buttons end icon-only>
            <button ion-button color="secondary" (tap)="addNewCategoryModal()">
                <ion-icon name="md-add"></ion-icon>Add
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngIf="isEmpty">
        <ion-card-content text-center>
            No Menu Found.
        </ion-card-content>
    </ion-card>
    <ion-list *ngIf="!isEmpty">
        <ion-list-header>
            Pick One Category
        </ion-list-header>
        <ion-item *ngFor="let cl of categoryList">
            <ion-label text-capitalize>
                {{cl.name}}
            </ion-label>
            <button color="secondary" ion-button clear item-end (tap)="setSelectedCategory(cl)">
                <h2>âœ”</h2>
            </button>
            <button color="secondary" ion-button clear item-end (tap)="editCategoriesModal(cl)">Edit</button>
        </ion-item>
    </ion-list>
</ion-content>
