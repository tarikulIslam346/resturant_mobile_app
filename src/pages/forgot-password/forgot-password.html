<ion-header>
    <!-- <ion-navbar color="secondary"> -->
        <!-- <ion-title>Forgot Password</ion-title> -->
        <ion-buttons icon-only>
            <button ion-button (tap)="closeModal(false)">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <!-- </ion-navbar> -->
</ion-header>

<ion-content padding>
    <div text-center class="content-head">
        <img src="assets/imgs/business-logo-dummy.png" alt="logo">
        <p>Forgot Password?</p>
    </div>
    <form *ngIf="form" [formGroup]="form">
        <div class="item-wrap">
            <ion-item>
                <ion-input type="email" formControlName="email" placeholder="Enter your email here" clearInput></ion-input>
            </ion-item>
        </div>
        <button ion-button full round (tap)="getEmailForToken()" [disabled]="!isReadyToSave" class="forgot-button" color="secondary">Get Code</button>
        <button ion-button full clear (tap)="setToken()" class="code-button">I have an code?</button>
    </form>
</ion-content>
