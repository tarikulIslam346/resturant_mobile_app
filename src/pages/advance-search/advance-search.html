<ion-header>
    <ion-navbar hideBackButton="false" no-border-bottom color="secondary">
        <ion-buttons start icon-only>
            <button ion-button (tap)="closeModal(false)">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Search Refine</ion-title>
        <ion-buttons end icon-only>
            <button ion-button (tap)="done()">
                Done
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <!-- <ion-list padding> -->
    <ion-item>
        <ion-label color="dark" floating text-center>City/Zip</ion-label>
        <ion-input type="text" [(ngModel)]="city" clearInput text-center></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="dark" floating text-center>Food / Ethnicity / Cuisine</ion-label>
        <ion-input type="text" [(ngModel)]="food" clearInput text-center></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="dark" floating text-center>Restaurant Name</ion-label>
        <ion-input type="text" [(ngModel)]="restaurant" clearInput text-center></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="dark" floating text-center>Distance</ion-label>
        <ion-input type="number" [(ngModel)]="distance" clearInput text-center></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="dark" floating text-center>price</ion-label>
        <ion-input type="number" [(ngModel)]="priceUpper" clearInput text-center></ion-input>
    </ion-item>
